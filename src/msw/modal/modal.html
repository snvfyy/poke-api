<div
  id="modal-container"
  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center"
>
  <div
    id="modal-backdrop"
    class="absolute inset-0 bg-black bg-opacity-50"
  ></div>

  <div
    class="z-10 bg-white rounded-lg border bg-card text-card-foreground shadow-lg w-full max-w-4xl mx-8 my-auto"
  >
    <div class="flex flex-col space-y-1.5 p-6">
      <div id="requestsListContainer">
        <div class="flex justify-between items-center">
          <h3
            class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight"
          >
            Mock Definitions List
          </h3>

          <button
            class="close-modal-button inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6"
            >
              <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
              <line x1="3" x2="21" y1="9" y2="9"></line>
              <path d="m9 16 3-3 3 3"></path>
            </svg>
          </button>
        </div>

        <button
          id="createButton"
          type="button"
          class="mr-2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 py-2 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2"
        >
          Create
        </button>

        <div class="overflow-auto">
          <ul class="divide-y divide-gray-200"></ul>
        </div>

      </div>

      <div id="createFormContainer" class="hidden">
        <div id="goBackIcon" class="cursor-pointer mb-4 w-fit">
          &#x2190; Go Back
        </div>

        <form id="createForm" class="flex flex-col space-y-3">

          <!-- this should be a selector -->
          <input
            type="text"
            id="methodInput"
            placeholder="Method (GET, POST, etc.)"
            class="border rounded px-2 py-1"
          />

           <!-- this should be a selector -->
          <input
            type="text"
            id="baseUrlInput"
            placeholder="Base url"
            class="border rounded px-2 py-1"
          />

          <input
            type="text"
            id="endpointInput"
            placeholder="Endpoint"
            class="border rounded px-2 py-1"
          />

          <!-- Need validations -->
          <textarea
            id="descriptionInput"
            placeholder="Description"
            class="border rounded px-2 py-1"
          ></textarea>

          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Save
          </button>
        </form>
      </div>

        
      </div>
    </div>
  </div>
</div>
